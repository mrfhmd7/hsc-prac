<html>
  <head>
    <title>Text Formatting</title>
  </head>
  <body>
     <p>HSC ICT TEXT BOOK</p>
     <p><small>HSC ICT TEXT BOOK</small></p>
     <p><big>HSC ICT TEXT BOOK</big></p>
     <p><b>HSC ICT TEXT BOOK</b></p>
     <p><i>This is italic text</i></p>
     <p><u>This is underline text</u></p>
     <p>My best color <del>red</del> sky blue</p>
     <p><mark>This is word marked text</mark></p>
     <p>This is <sub>subscript</sub>text</p>
     <p>this is <sup>superscript</sup>text</p>
  </body>
</html>
